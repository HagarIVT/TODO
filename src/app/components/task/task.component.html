<section class="container">


    <div class="row mt-1" style="height:80px;">
        <div class="col-3 d-none col-md-3 d-md-block"></div>
        <div class="col-12 col-md-6 bg-success d-flex
            justify-content-center align-items-center
            text-light h3">

            <input [(ngModel)]="newTask" type="text" value="" class="col-7 form-control" style="width:300px;">

            <div class="col-1"></div>

            <button (click)="addTask()" class="btn btn-light text-success">
        ADD TASK
    </button>
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>

    <div *ngFor="let x of taskList; let index = index;" class="row mt-1" style="height:100px;">

        <div class="col-3 d-none col-md-3 d-md-block"></div>

        <div class="col-12 col-md-6 bg-success d-flex
            justify-content-around align-items-center
            text-light h3">


            <input type="checkbox" [value]="x.state" class=" btn btn-danger" (change)="onCheckboxChange($event,x)">{{x.description}}
            <input (click)="removeTask(index)" type="button" value="Delete" class=" btn btn-danger">
        </div>

        <div class="col-3 d-none col-md-3 d-md-block"></div>
    </div>

    <button routerLink="/home" class="btn btn-lg btn-primary">Home</button>
    <br>
</section>
